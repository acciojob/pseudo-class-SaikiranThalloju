<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container with Pseudo-Classes</title>
    <style>
        #container {
            margin: 20px;
            position: relative;
        }

        #container::before {
            content: "Before Element";
            color: #f00;
            font-size: 20px;
            position: absolute;
            top: 0;
        }

        /* Insert content after the main content of the container */
        #container::after {
            content: "After Element";
            color: #f00;
            font-size: 20px;
            position: absolute;
/*             right: 60px; /* Adjust as needed for positioning */
            top: 0; */
        }
    </style>
</head>
<body>
    <!-- The main container with pseudo-elements -->
    <div id="container">
        This is the main container element
    </div>
</body>
</html>
